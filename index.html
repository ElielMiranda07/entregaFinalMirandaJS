<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de sueldo neto</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <nav class="nav_principal d-flex justify-content-end">
        <div id="div_hora_fecha" class="d-flex justify-content-evenly">

        </div>
    </nav>
    <header class="container-fluid mb-3 mt-3">
        <h1 class="text-center">Calculador de sueldo neto</h1>
        <nav class= "d-flex mb-3 justify-content-evenly navbar">
            <div class="card_cotizacion text-center">
                <div class="m-2">
                    <h2>Dolar Oficial</h2>
                    <h3>hoy</h3>
                    <p class="fw-semibold" id="dolar_oficial">$190</p>
                </div>
            </div>
            <ul class="list-group list-group-horizontal justify-content-center">
                <li class="list-group-item"><button type="submit" id="boton_calcular" class="btn btn-outline-dark btn-lg">Calcular sueldo</button></button></li>
                <li class="list-group-item"><button type="submit" id="boton_historial" class="btn btn-outline-dark btn-lg">Ver historial</button></button></li>
                <li class="list-group-item"><button type="submit" id="boton_vaciar" class="btn btn-outline-dark btn-lg">Vaciar historial</button></button></li>
            </ul>
            <div class="card_cotizacion text-center">
                <div class="m-2">
                    <h2>Dolar Blue</h2>
                    <h3>hoy</h3>
                    <p class="fw-semibold" id="dolar_blue">$370</p>
                </div>
            </div>
        </nav>
    </header>
    <main id="main" class="row">
        <section id="section" class="col-12 d-flex justify-content-evenly">
            <article class="col-5 text-center" id="article_ads">
                <div id="div_ads">
                    <img src="./media/ads1.jpeg" alt="" class="ads">
                </div>
            </article>
            <article class="col-5 text-center" id="article_ads_1">
                <div id="div_ads_1">
                    <img src="./media/ads2.jpg" alt="" class="ads">
                </div>
            </article>
        </section>
    </main>
    <footer class="container-fluid mb-1 mt-3">
        <div class="div_footer">
            <img id="ads_footer" src="./media/adsfooter.jpg" alt="" class="ads_footer mt-1">
        </div>
            <button id="boton_anuncios" type="button" class="btn btn-outline-danger boton_anuncios">Eliminar anuncios</button>
        <div class="div_footer">    
            <img id="ads_footer_1" src="./media/adsfooter.jpg" alt="" class="ads_footer mt-1">
        </div>
        </footer>
    <script src="./pages/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
